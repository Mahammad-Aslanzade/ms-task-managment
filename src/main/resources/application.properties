spring.application.name=ms-jira

spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=${DB_PASS}

#spring.jpa.hibernate.ddl-auto=update

spring.mail.host= smtp.gmail.com
spring.mail.port=587
spring.mail.username=${mail_username}
spring.mail.password=${mail_pass}
spring.mail.properties.mail.smtp.auth= true
spring.mail.properties.mail.smtp.starttls.enable=true

spring.liquibase.change-log=liquibase/changelog-master.yaml

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=your_username
spring.rabbitmq.password=your_password

queue-name=done-tasks
exchange-name=exchange-tasks
routing-name=routing-tasks
